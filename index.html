<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet Dog</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="pet-container">
        <div id="pet">
            <img id="pet-image" src="/Img/cachorro.png" alt="Virtual Pet Dog">
        </div>
        <div id="stats">
            <p>Hunger: <span id="hunger">50</span></p>
            <p>Energy: <span id="energy">50</span></p>
            <p>Happiness: <span id="happiness">50</span></p>
            <p>Life: <span id="life" class="life-green">100</span></p>
        </div>
        <div id="controls">
            <button onclick="feed()">Feed</button>
            <button onclick="sleep()">Sleep</button>
            <button onclick="play()">Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
